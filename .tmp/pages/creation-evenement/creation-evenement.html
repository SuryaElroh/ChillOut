<div id="creationEvenement" class="container">

    <div class="row nav navbar header">
        <a class="retourSommaire text-left btn"><i class="glyphicon glyphicon-chevron-left"></i> Retour</a>
        <h3 class="text-center">Création évènement</h3>
        <a class="btn btn-danger btnDeconnecter" id="deconnecter"><i class="fa fa-power-off"></i></a>
    </div>

    <div class="row">
        <div class="col-xs-7">
            <input type="text" class="form-control" placeholder="Nom de l'évènement" id="creationEvenementNom"/>
            <textarea class="form-control" placeholder="Adresse" rows="4" id="creationEvenementText"></textarea>
        </div>
        <div class="col-xs-5">
            <!-- <input type="file" accept="image/*" class="form-control" placeholder="Photo" id="creationEvenementImg"/> -->
            <input type="text" class="form-control" placeholder="Photo" id="creationEvenementImg"/>
            <input type="number" class="form-control" placeholder="Prix" id="creationEvenementPrix"/>
        </div>
        <div class="col-xs-5">
            <SELECT name="nom" class="form-control" size="1" id="creationEvenementCategorie">
            <option value="spo">Sport</option>
            <option value="spe">Spectacle</option>
            <option value="gas">Gastronomie</option>
            <option value="con">Concert</option>
            <option value="soi">Soirée</option>
            <option value="cin">Cinéma</option>
            <option value="exp">Exposition</option>
            <option value="dec">Découverte</option>
            <option value="sal">Salon</option>
            <option value="aut" selected>Autre</option>
            </SELECT>
        </div>
    </div>

    <hr/>

    <h4 class="text-center">Date de début</h4>

    <input type="date" class="form-control" min="2016-01-01" max="2020-12-31" id="creationEvenementDateDebut"/>
    <input type="time" class="form-control" id="creationEvenementHoraireDebut"/>

    <h4 class="text-center">Date de fin</h4>

    <input type="date" class="form-control" min="2016-01-01" max="2020-12-31" id="creationEvenementDateFin"/>
    <input type="time" class="form-control" id="creationEvenementHoraireFin"/>

    <hr/>

    <textarea class="form-control" id="creationEvenementInfos" placeholder="Informations supplémentaires" rows="4"></textarea>

    <a class="btn btn-success btn-block" id="btnValiderNouvelEvenement">Valider</a>

</div>
