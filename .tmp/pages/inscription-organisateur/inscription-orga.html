<div id="inscription-organisateur" class="container">

    <div class="row nav navbar header">
        <a class="retourSommaire text-left btn"><i class="glyphicon glyphicon-chevron-left"></i> Retour</a>
        <h3 class="text-center">Inscription </h3>
        <h4 class="text-center">en tant qu'organisateur</h4>
        <a class="btn btn-danger btnDeconnecter" id="deconnecter"><i class="fa fa-power-off"></i></a>
    </div>

    <input type="email" class="form-control rounded" id="emailOrganisateur" placeholder="Adresse mail"/>
    <input type="password" class="form-control rounded" id="mdpOrganisateur1" placeholder="Mot de passe"/>
    <input type="password" class="form-control rounded" id="mdpOrganisateur2" placeholder="Confirmation mot de passe"/>

    <input type="text" class="form-control rounded" id="denominationOrganisateur" placeholder="Dénomination sociale"/>
    <input type="text" class="form-control rounded" id="adresseOrganisateur" placeholder="Adresse"/>
    <input type="number" class="form-control rounded" id="telephoneOrganisateur" placeholder="Téléphone"/>
    <input type="text" class="form-control rounded" id="siteOrganisateur" placeholder="Site Web"/>

    <a class="btn btn-block btn-success rounded" id="inscrireOrganisateur">S'inscrire</a>

</div>
