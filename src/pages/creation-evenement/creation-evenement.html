<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nouvel événement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Nom de l'évènement" stacked></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Catégories</ion-label>
    <ion-select [(ngModel)]="Categories" multiple>
      <ion-option value="1">Spectacle</ion-option>
      <ion-option value="2">Cinéma</ion-option>
      <ion-option value="3">Soirée</ion-option>
      <ion-option value="4">Théatre</ion-option>
    </ion-select>
      <!--<ion-select [(ngModel)]="nomCategories">-->
      <!--<ion-option *ngFor="categorie of categories" value=" {{ categorie.name }}"> {{ categorie.name }}</ion-option>-->
    <!--</ion-select>-->
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Prix" stacked></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Début de l'évènement</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="dateDebut"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Fin de l'évènement</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="dateFin"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Adresse" stacked></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Informations supplémentaires" stacked></ion-input>
  </ion-item>

  <button ion-button>Télécharger une photo</button>

</ion-content>
