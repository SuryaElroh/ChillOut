<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col width-25>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <ion-title>ChillOut</ion-title>
        </ion-col>
        <ion-col width-25>
          <button ion-button>
            <ion-icon name="power"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4 text-center>Inscription participant</h4>
  <ion-list>
    <ion-item>
      <ion-label stacked>Adresse e-mail</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmer votre mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date de naissance</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" round block (click)="nouveauCompte()">Créer mon compte</button>
</ion-content>
