<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col width-20>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <ion-title>Inscription participant</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="bkimgicp" padding>
  <ion-col class="centrage" >
    <ion-list>
      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Adresse e-mail</ion-label>
        <ion-input class="inputicp" type="email" [(ngModel)]="email" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Mot de passe</ion-label>
        <ion-input class="inputicp" type="password" [(ngModel)]="mdp" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Confirmer votre mot de passe</ion-label>
        <ion-input class="inputicp" type="password" [(ngModel)]="mdp2" text-center disabled></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Nom</ion-label>
        <ion-input class="inputicp" type="text" [(ngModel)]="nom" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Pr√©nom</ion-label>
        <ion-input class="inputicp" type="text" [(ngModel)]="prenom" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Date de naissance</ion-label>
        <ion-datetime class="inputicp" displayFormat="DD MMM, YYYY" [(ngModel)]="ddn" text-center></ion-datetime>
      </ion-item>
    </ion-list>

    <button class="btnicp" ion-button round block (click)="nouveauCompte()">S'inscrire</button>
   </ion-col>
</ion-content>
