<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ChillOut</ion-title>
    <button ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="bkrs" padding>
  <ion-searchbar class="srbar fontwhite" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-title>Période</ion-title>
    <ion-item>
      <ion-label stacked>Du</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="dateDebut"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Au</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="dateFin"></ion-datetime>
    </ion-item>
    <ion-title>Plage horaire</ion-title>
    <ion-item>
      <ion-label stacked>De</ion-label>
      <ion-datetime displayFormat="HH:m" [(ngModel)]="horaireDebut"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>A</ion-label>
      <ion-datetime displayFormat="HH:m" [(ngModel)]="horaireFin"></ion-datetime>
    </ion-item>
    <ion-title>Catégorie(s)</ion-title>
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-checkbox [(ngModel)]="sausage"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
    </ion-item>
    <ion-title>Ville(s)</ion-title>
    <ion-searchbar (ionInput)="getVilles($event)"></ion-searchbar>
    <ion-item  *ngFor="let ville of villes">
      {{ ville }}
    </ion-item>
  </ion-list>

  <button ion-button (click)="rechercher()" block>Rechercher</button>
</ion-content>
