<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ChillOut</ion-title>
    <button ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="bkrs" padding>
  <ion-searchbar class="srbar fontwhite" (ionInput)="getItems($event)"></ion-searchbar>

  <button class="btn btn-success">Bonjour</button>

    <ion-item class="blitemicp">
      <ion-label class="fontwhite">Spectacle</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>

    <ion-item class="blitemicp">
      <ion-label  class="fontwhite">Concert</ion-label>
      <ion-checkbox color="danger"></ion-checkbox>
    </ion-item>

    <ion-item class="blitemicp">
      <ion-label class="fontwhite">Cinéma</ion-label>
      <ion-checkbox color="danger"></ion-checkbox>
    </ion-item>

  <ion-list class="bordure">
    <ion-item class="blitemicp">
      <ion-label class="fontwhite">Du</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="dateDebut" class="fontwhite"></ion-datetime>
    </ion-item>
    <ion-item class="blitemicp">
      <ion-label class="fontwhite">Au</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="dateFin" class="fontwhite"></ion-datetime>
    </ion-item>
    <ion-item class="blitemicp">
      <ion-label class="fontwhite">De</ion-label>
      <ion-datetime displayFormat="HH:m" [(ngModel)]="horaireDebut" class="fontwhite"></ion-datetime>
    </ion-item>
    <ion-item class="blitemicp">
      <ion-label class="fontwhite">A</ion-label>
      <ion-datetime displayFormat="HH:m" [(ngModel)]="horaireFin" class="fontwhite"></ion-datetime>
    </ion-item>
    <ion-title>Catégorie(s)</ion-title>
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-checkbox [(ngModel)]="sausage"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
    </ion-item>
    <ion-title>Ville(s)</ion-title>
    <ion-searchbar (ionInput)="getVilles($event)"></ion-searchbar>
    <ion-item  *ngFor="let ville of villes">
      {{ ville }}
    </ion-item>
  </ion-list>

  <button ion-button (click)="rechercher()" block>Rechercher</button>
</ion-content>
