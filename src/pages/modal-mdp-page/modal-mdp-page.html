<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button
                    (click)="valider()">
                <span color="primary"
                      showWhen="ios">Valider
                </span>
                <ion-icon name="md-close"
                          showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Identifiants
        </ion-title>
        <ion-buttons end>
            <button ion-button
                    (click)="annuler()">
                <span showWhen="ios">Annuler</span>
                <ion-icon name="md-close"
                          showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text"
                       [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input type="password"
                       [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button
            round
            class="btnchill"
            (click)="valider()">Sauvegarder
    </button>
</ion-content>
