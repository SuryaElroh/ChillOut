<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ChillOut</ion-title>
    <button ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="bk" padding>
  <ion-segment [(ngModel)]="evenement" color="light">
    <ion-segment-button value="tout" (ionSelect)="allEvents()">
      Tout
    </ion-segment-button>
    <ion-segment-button value="semaine">
      Cette semaine
    </ion-segment-button>
    <ion-segment-button value="mois">
      Ce mois-ci
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="evenement">
    <ion-list *ngSwitchCase="'tout'">
      <ion-card *ngFor="let event of events" (click)="evenementPage(event.category_id)" style="background-image: url('../../assets/img/categories/gastronomie.jpg'); background-size:100%;">
        <ion-card-content>
          <ion-card-title>
            {{ event.title }}
          </ion-card-title>
          <p>{{ event.startTime }} au {{ event.endTime }}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'semaine'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'mois'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
