<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ChillOut</ion-title>
    <button ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-slides pager
                [options]="mySlideOptions">
        <ion-slide>
            <img src="/assets/accueil/carrousel/1.jpeg">
        </ion-slide>
        <ion-slide>
            <img src="/assets/accueil/carrousel/2.jpeg">
        </ion-slide>
        <ion-slide>
            <img src="/assets/accueil/carrousel/3.jpeg">
        </ion-slide>
    </ion-slides>

  <ion-list>
    <ion-card *ngFor="let event of events" (click)="evenementPage(event.category_id)">
      <ion-card-content>
        <ion-card-title>
          {{event.category_id}}
        </ion-card-title>
        <img src="../../assets/img/categories/cinema.jpg" height="1000" width="1000"/>
        <p> {{ event.description }} </p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
