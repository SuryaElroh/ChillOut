<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ChillOut</ion-title>
    <button ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Un carousel est à venir ici !</h1>
  <ion-list>
    <ion-card>
      <button ion-item>
        <ion-card-title>
          Spectacle
        </ion-card-title>

        <img src="../../assets/img/categories/Spectacle.jpg"/>

        <ion-card-content>
          <p>Ceci est un court descriptif du spectacle.</p>
        </ion-card-content>
      </button>
    </ion-card>

    <ion-card>
      <button ion-item>
        <ion-card-title>
          Cinéma
        </ion-card-title>

        <img src="../../assets/img/categories/cinema.jpg"/>

        <ion-card-content>
          <p>Ceci est un court descriptif du film.</p>
        </ion-card-content>
      </button>
    </ion-card>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-grid>
      <ion-row baseline>
        <ion-col width-33>
          <button ion-button clear large (click)="recherche()">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-33>
          <button ion-button clear large>
            <ion-icon name="home"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-33>
          <button ion-button clear large (click)="profile()">
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-footer>
