<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col width-25>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <ion-title>Inscription Organisateur</ion-title>
        </ion-col>
        <ion-col width-25>
          <button ion-button>
            <ion-icon name="power"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="bkimgicp" padding>
  <ion-col class="centrage" >
    <ion-list>
      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Dénomination sociale</ion-label>
        <ion-input class="inputicp" type="text" value="" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Adresse</ion-label>
        <ion-input class="inputicp" type="text" value="" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Téléphone</ion-label>
        <ion-input class="inputicp" type="text" value="" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Site web</ion-label>
        <ion-input class="inputicp" type="text" value="http://" text-center></ion-input>
      </ion-item>
      <br>
      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>E-mail</ion-label>
        <ion-input class="inputicp" type="email" value="" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Mot de passe</ion-label>
        <ion-input class="inputicp" type="password" text-center></ion-input>
      </ion-item>

      <ion-item class="blitemicp">
        <ion-label class="fontwhite" stacked text-center>Confirmation mot de passe</ion-label>
        <ion-input class="inputicp" type="password" text-center></ion-input>
      </ion-item>
    </ion-list>

    <button class="btnicp" ion-button color="secondary" round block (click)="nouveauCompte()">S'inscrire</button>

  </ion-col>
</ion-content>
