<ion-header>
    <ion-navbar>
        <button ion-button
                menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ event.title }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="bk fontwhite"
             padding>
    <ion-title>
        <span class="fontwhite">{{ event.title }}</span>
    </ion-title>
    <ion-title>
        <small class="fontwhite">{{ DateTimeToDate(event.startTime) }} - {{ DateTimeToDate(event.endTime) }}</small>
    </ion-title>
    <img src="{{ event.image.link }}"/>
    <p>
        <strong>Prix :</strong>
        {{ event.price }} â‚¬
    </p>
    <p>
        <strong>Adresse :</strong>
        {{ event.address }}
    </p>
    <p>
        <strong>Informations :</strong>
        {{ event.description }}
    </p>
</ion-content>
