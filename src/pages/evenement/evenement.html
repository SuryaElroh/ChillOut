<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nouvel événement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-title>Concert</ion-title>

  <ion-item>
    <ion-avatar item-left>
      <img src="../../assets/img/avatarTest.png"/>
    </ion-avatar>
    <h2>Pavillon Noir</h2>
  </ion-item>

  <p>Carmen</p>

  <img src="../../assets/img/categories/concert.jpg"/>

  <p>30 €</p>

  <ion-item>
    <ion-label stacked>Début de l'évènement</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="dateDebut" disabled></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Fin de l'évènement</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="dateFin" disabled></ion-datetime>
  </ion-item>

  <p>12 rue du pain, 13100 Aix-en-Provence</p>

  <p>Voici quelques informations supplémentaires par rapport à cet événement</p>

</ion-content>
